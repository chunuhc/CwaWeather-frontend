<html lang="zh-TW">

    />

    <style>
      :root {
        --warm-bg: #fff6e5;
        --warm-card: #fff9f2;
        --warm-yellow: #f9e4a8;
        --warm-brown: #8b5e3c;
        --warm-orange: #f7b77a;
        --warm-dark: #5c4431;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
      }

      body {
        font-family: "Zen Maru Gothic", sans-serif;
        background-color: var(--warm-bg);
        min-height: 100vh;
        color: var(--warm-dark);
        overflow-x: hidden;
        padding-bottom: 20px;
        background-image: url("https://images.unsplash.com/photo-1601758123927-3f95917d8cfa?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3w5NzMyMXwwfDF8c2VhcmNofDJ8fGNhdHN8ZW58MHx8fHwxNjcyNTE3NzU4&ixlib=rb-4.0.3&q=80&w=1080");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }

      .status-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 20px;
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(10px);
        position: sticky;
        top: 0;
        z-index: 100;
        border-bottom: 2px solid var(--warm-orange);
      }

      .location-pill {
        background: var(--warm-yellow);
        color: var(--warm-brown);
        padding: 5px 15px;
        border-radius: 20px;
        font-weight: 900;
        font-size: 1.1rem;
        transform: rotate(-2deg);
        border: 2px solid white;
        box-shadow: 2px 2px 0 rgba(0, 0, 0, 0.1);
      }

      .update-pill {
        font-size: 0.8rem;
        color: var(--warm-dark);
        background: rgba(255, 255, 255, 0.6);
        padding: 4px 10px;
        border-radius: 12px;
      }

      .container {
        padding: 20px;
        max-width: 600px;
        margin: 0 auto;
      }

      .hero-card {
        background: var(--warm-card);
        border-radius: 35px;
        padding: 30px 25px;
        text-align: center;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        border: 4px solid white;
        margin-bottom: 25px;
        position: relative;
        background-image: url("https://images.unsplash.com/photo-1592194996308-7b43878e84a6?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&q=80&w=600");
        background-size: cover;
        background-position: center;
        color: var(--warm-dark);
      }

      .hero-period {
        position: absolute;
        top: -15px;
        left: 50%;
        transform: translateX(-50%);
        background: var(--warm-orange);
        color: white;
        padding: 5px 20px;
        border-radius: 20px;
        font-weight: bold;
        border: 3px solid white;
        box-shadow: 0 4px 0 rgba(0, 0, 0, 0.1);
      }

      .hero-temp-container {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
        margin: 15px 0;
      }

      .hero-icon {
        font-size: 5rem;
        filter: drop-shadow(0 4px 0 rgba(0, 0, 0, 0.2));
        animation: bounce 3s infinite;
      }

      @keyframes bounce {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      .hero-temp {
        font-size: 4.5rem;
        font-weight: 900;
        line-height: 1;
      }

      .hero-desc {
        font-size: 1.5rem;
        margin-bottom: 20px;
        font-weight: bold;
        text-shadow: 1px 1px 0 rgba(255, 255, 255, 0.6);
      }

      .advice-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 15px;
        margin-top: 20px;
        padding-top: 20px;
        border-top: 2px dashed var(--warm-orange);
      }

      .advice-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        background: rgba(255, 255, 255, 0.8);
        padding: 10px;
        border-radius: 20px;
      }

      .advice-icon {
        font-size: 2rem;
        margin-bottom: 5px;
      }

      .advice-text {
        font-size: 1.4rem;
        font-weight: 900;
        margin: 5px 0;
        line-height: 1.2;
        color: var(--warm-brown);
      }

      .section-title {
        font-size: 1.2rem;
        color: var(--warm-dark);
        margin-bottom: 15px;
        margin-left: 10px;
        font-weight: 900;
      }

      .scroll-container {
        display: flex;
        overflow-x: auto;
        gap: 15px;
        padding-bottom: 10px;
        scrollbar-width: none;
        -ms-overflow-style: none;
      }

      .scroll-container::-webkit-scrollbar {
        display: none;
      }

      .mini-card {
        min-width: 140px;
        background: rgba(255, 250, 245, 0.9);
        border-radius: 25px;
        padding: 20px 15px;
        text-align: center;
        border: 3px solid white;
        flex-shrink: 0;
        background-image: url("https://images.unsplash.com/photo-1617196031351-6a7350f2b051?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&q=80&w=140");
        background-size: cover;
        background-position: center;
        color: var(--warm-dark);
      }

      .mini-time {
        background: var(--warm-yellow);
        color: var(--warm-brown);
        padding: 3px 10px;
        border-radius: 10px;
        font-size: 0.8rem;
        display: inline-block;
        margin-bottom: 10px;
        font-weight: bold;
      }

      .mini-icon {
        font-size: 2.5rem;
        margin: 5px 0;
      }

      .mini-temp {
        font-size: 1.2rem;
        font-weight: 800;
      }

      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: var(--warm-bg);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 999;
      }
    </style>
  </head>
